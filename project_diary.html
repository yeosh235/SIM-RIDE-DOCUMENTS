<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Diary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">SIM RIDE FYP Documents</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="project_diary.html">Project Diary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="documents.html">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="members.html">Members</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Project Diary</h2>
        <ul id="diary-list">
            <!-- Diary entries will be listed here -->
        </ul>
        <a class="btn btn-secondary back-button" href="index.html">Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { storage } from './firebase-config.js';
        import { ref, listAll, getDownloadURL } from "firebase/storage";

        const diaryList = document.getElementById('diary-list');
        const listRef = ref(storage, 'diary/');

        listAll(listRef)
            .then((res) => {
                res.items.forEach((itemRef) => {
                    getDownloadURL(itemRef).then((url) => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
                        diaryList.appendChild(li);
                    });
                });
            })
            .catch((error) => {
                console.error("Error fetching diary entries: ", error);
            });
    </script>
</body>
</html>
